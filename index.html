<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mb-4">
        <div class="form-control w-full max-w-xs mx-auto mt-5">
            <label class="label">
                <span class="label-text">Search your product</span>
                <span class="label-text-alt">Press <kbd class="kbd kbd-sm">Enter</kbd></span>
            </label>
            <input id="search-field" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />

        </div>
    </header>
    <main>
        <!-- no result found massage -->
        <section id="not-found">

        </section>
        <div class="flex px-4">
            <!-- Menu -->
            <div class="flex-none">
                <ul id="all-menu" class="menu w-56 bg-secondary text-secondary-content p-2 rounded-box">

                </ul>
            </div>
            <!-- Products -->
            <div id="products-container" class="grow grid grid-cols-4 gap-4 px-4">

            </div>
        </div>
    </main>

    <!-- modal -->
    <!-- The button to open modal -->


    <!-- Put this part before body tag -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>

            <div id="modal-body">

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
